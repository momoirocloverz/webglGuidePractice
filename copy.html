<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 v_Color;
        uniform  mat4 u_MvpMatrix;
        void main(){
            gl_Position = u_MvpMatrix* a_Position;
            v_Color = a_Color;
        }
        `
      var FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){            
            gl_FragColor = v_Color;
        }
        `
      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }
        var n = initVertexBuffers(gl)
        gl.clearColor(0.0, 0.0, 0.0, 1.0) 

        var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix')

        var mvpMaxtrix = new Matrix4()
        mvpMaxtrix.setOrtho(-1, 1, -1, 1, 0, 1)

        gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMaxtrix.elements)

        gl.enable(gl.DEPTH_TEST)
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
        gl.drawArrays(gl.TRIANGLES, 0, n)
      }

      function initVertexBuffers(gl) {
        var pc = new Float32Array([
          0.0, 0.5, -0.1, 0.0, 0.0, 1.0,

          -0.5, -0.5, -0.1, 0.0, 0.0, 1.0,

          0.5, -0.5, -0.1, 1.0, 1.0, 0.0,

          0.5, 0.4, -0.5, 1.0, 1.0, 0.0,

          -0.5, 0.4, -0.5, 1.0, 0.0, 0.0,

          0.0, -0.6, -0.5, 1.0, 0.0, 0.0,
        ])

        var numVertex = 3
        var numColor = 3
        var n = 6

        var pcBuffer = gl.createBuffer()
        console.log(pcBuffer)
        if (!pcBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, pcBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, pc, gl.STATIC_DRAW)

        var FSIZE = pc.BYTES_PER_ELEMENT

        var STRIDE = numVertex + numColor

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        gl.vertexAttribPointer(
          a_Position,
          numVertex,
          gl.FLOAT,
          false,
          FSIZE * STRIDE,
          0
        )

        gl.enableVertexAttribArray(a_Position)

        var a_Color = gl.getAttribLocation(gl.program, 'a_Color')
        gl.vertexAttribPointer(
          a_Color,
          numColor,
          gl.FLOAT,
          false,
          FSIZE * STRIDE,
          FSIZE * numVertex
        )

        gl.enableVertexAttribArray(a_Color)

        return n
      }
    </script>
  </body>
</html>
