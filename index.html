<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <div id="nearFar">于此</div>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main(){
            gl_Position = u_ProjMatrix  * a_Position;
            v_Color = a_Color;
        }
        `
      var FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){            
            gl_FragColor = v_Color;
        }
        `
      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var nf = document.getElementById('nearFar')
        console.log('nf', nf)

        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }
        var n = initVertexBuffers(gl)
        console.log('n', n)
        gl.clearColor(0.0, 0.0, 0.0, 1.0)

        var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix')

        console.log('u_ProjMatrix', u_ProjMatrix)

        var viewMatrix = new Matrix4()
        document.onkeydown = function (ev) {
          keydown(ev, gl, n, u_ProjMatrix, viewMatrix, nf)
        }

        // var projMatrix = new Matrix4()
        // projMatrix.setOrtho(-1.0, 1.0, -1.0, 1.0, 0.0, 2.0)
        // gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements)

        draw(gl, n, u_ProjMatrix, viewMatrix, nf)
      }

      function initVertexBuffers(gl) {
        var verticesColors = new Float32Array([
          0.0, 0.6, -0.4, 0.4, 1.0, 0.4, -0.5, -0.4, -0.4, 0.4, 1.0, 0.4, 0.5,
          -0.4, -0.4, 1.0, 0.4, 0.4,

          0.5, 0.4, -0.2, 1.0, 0.4, 0.4, -0.5, 0.4, -0.2, 1.0, 1.0, 0.4, 0.0,
          -0.6, -0.2, 1.0, 1.0, 0.4,

          0.0, 0.5, 0.0, 0.4, 0.4, 1.0, -0.5, -0.5, 0.0, 0.4, 0.4, 1.0, 0.5,
          -0.5, 0.0, 1.0, 0.4, 0.4,
        ])

        console.log('verticesColors', verticesColors)

        var n = 9

        var vertexColorBuffer = gl.createBuffer()
        console.log(vertexColorBuffer)
        if (!vertexColorBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW)

        var FSIZE = verticesColors.BYTES_PER_ELEMENT

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        console.log(a_Position)
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0)

        gl.enableVertexAttribArray(a_Position)

        var a_Color = gl.getAttribLocation(gl.program, 'a_Color')
        gl.vertexAttribPointer(
          a_Color,
          3,
          gl.FLOAT,
          false,
          FSIZE * 6,
          FSIZE * 3
        )

        gl.enableVertexAttribArray(a_Color)

        return n
      }

      var g_near = 0.0,
        g_far = 0.5

      function keydown(ev, gl, n, u_ProjMatrix, viewMatrix, nf) {
        switch (ev.keyCode) {
          case 39:
            g_near += 0.01
            break
          case 37:
            g_near -= 0.01
            break
          case 38:
            g_far += 0.01
            break
          case 40:
            g_far -= 0.01
            break
          default:
            return
        }
        draw(gl, n, u_ProjMatrix, viewMatrix, nf)
      }

      function draw(gl, n, u_ProjMatrix, viewMatrix, nf) {
        viewMatrix.setOrtho(-1.0, 1.0, -1.0, 1.0, g_near, g_far)

        gl.uniformMatrix4fv(u_ProjMatrix, false, viewMatrix.elements)

        gl.clear(gl.COLOR_BUFFER_BIT)

        nf.innerHTML =
          'near: ' +
          Math.round(g_near * 100) / 100 +
          ', far: ' +
          Math.round(g_far * 100) / 100

        gl.drawArrays(gl.TRIANGLES, 0, n)
      }
    </script>
  </body>
</html>
