<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script>
      var VSHADER_SOURCE = 
      `attribute vec4 a_Position;
        uniform float u_CosB,u_SinB;
        void main() {
        gl_Position.x = a_Position.x*u_CosB - a_Position.y * u_SinB;        
        gl_Position.y = a.Position.y*u_SinB + a_Position.y*u_CosB;
        gl_Position.z = a_Position.z;
        gl_Position.w = 1.0;
        }`
      // attribute float a_PointSize;
      // gl_PointSize = a_PointSize;
      var FSHADER_SOURCE = ` precision mediump float;
        uniform vec4 u_FragColor;
        void main(){
        gl_FragColor = u_FragColor;
        }`

      // var FSHADER_SOURCE = `
      // void main(){
      // gl_FragColor = vec4(1.0,0.0,0.0,1.0);
      // }`

      var angle = 90.0

      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }

        var n = initVertexBuffers(gl)
        console.log('n', n)

        var radian = Math.PI*ANGLE/180.0;
        console.log( radian )
        var cosB = Math.cos(radian)
        var sinB = Math.sin(radian)

        var u_CosB = gl.getUniformLocation(gl.program,'u_CosB')
        var u_SinB = gl.getUniformLocation(gl.program,'u_SinB')

        gl.uniform1f( u_CosB,cosB )
        gl.uniform1f(u_SinB,sinB)



        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.clear(gl.COLOR_BUFFER_BIT)

        gl.drawArrays(gl.TRIANGLES, 0, n)
      }

      function initVertexBuffers(gl) {
        var vertices = new Float32Array([-0.5, -0.5, 0.1, 0.5, 0.5, -0.5])
        var n = 3

        var vertexBuffer = gl.createBuffer()
        console.log(vertexBuffer)
        if (!vertexBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)

        gl.enableVertexAttribArray(a_Position)
        return n
      }
    </script>
  </body>
</html>
