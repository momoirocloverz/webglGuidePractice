<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec2 a_TexCoord;
        varying vec2 v_TexCoord;
        void main(){
            gl_Position = a_Position;
            v_TexCoord = a_TexCoord;
        }
        `
      var FSHADER_SOURCE = `
        precision mediump float;
        uniform sampler2D u_Sampler;
        varying vec2 v_TexCoord;
        void main(){
            gl_FragColor = texture2D( u_Sampler,v_TexCoord );
        }
        `

      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }
        var n = initVertexBuffers(gl)
        console.log('n', n)

        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        // gl.clear(gl.COLOR_BUFFER_BIT)
        // gl.drawArrays(gl.TRIANGLES, 0, n)

        if (!initTextures(gl, n)) {
          console.log('失败e')
          return false
        }
      }

      function initVertexBuffers(gl) {
        var verticesTexCoords = new Float32Array([
          -0.5, 0.5, -0.3, 1.7,
           -0.5, -0.5, -0.3, -0.2,
            0.5, 0.5, 1.7, 1.7,
             0.5, -0.5, 1.7, -0.2,
        ])

        var n = 4

        var vertexTexCoordBuffer = gl.createBuffer()
        console.log(vertexTexCoordBuffer)
        if (!vertexTexCoordBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW)

        var FSIZE = verticesTexCoords.BYTES_PER_ELEMENT

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        console.log(a_Position)
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0)

        gl.enableVertexAttribArray(a_Position)

        var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord')

        console.log('a_TexCoord', a_TexCoord)

        gl.vertexAttribPointer(
          a_TexCoord,
          2,
          gl.FLOAT,
          false,
          FSIZE * 4,
          FSIZE * 2
        )

        gl.enableVertexAttribArray(a_TexCoord)

        return n
      }
      function initTextures(gl, n) {
        var texture = gl.createTexture()
        if (!texture) {
          console.log('texture 失败')
          return false
        }
        var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler')
        if (!u_Sampler) {
          console.log('u_Sampler失败')
          return false
        }
        var image = new Image()
        if (!image) {
          console.log('image 失败')
          return false
        }
        image.onload = function () {
          loadTexture(gl, n, texture, u_Sampler, image)
        }
        image.src = './resources/sky.jpg'
        return true
      }
      function loadTexture(gl, n, texture, u_Sampler, image) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1)
        gl.activeTexture(gl.TEXTURE0)
        gl.bindTexture(gl.TEXTURE_2D, texture)

        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE)
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT)


        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image)
        gl.uniform1i(u_Sampler, 0)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, n)
      }
    </script>
  </body>
</html>
