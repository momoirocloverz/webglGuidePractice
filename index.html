<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `attribute vec4 a_Position;
        uniform mat4 u_ModelMatrix;
        void main() {
            gl_Position = u_ModelMatrix * a_Position;
        }`

      var FSHADER_SOURCE = `
      void main(){
      gl_FragColor = vec4(1.0,0.0,0.0,1.0);
      }`

      var ANGLE = 45.0

      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }

        var n = initVertexBuffers(gl)
        console.log('n', n)

        gl.clearColor(0.0, 0.0, 0.0, 1.0)

        var radian = (Math.PI * ANGLE) / 180.0
        console.log(radian)
        var u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix')

        var currentAngle = 0.0
        var modelMatrix = new Matrix4()

        var tick = function () {
          currentAngle = animate(currentAngle)
          draw(gl, n, modelMatrix, u_ModelMatrix)
          requestAnimationFrame(tick)
          tick()
        }
      }

      function initVertexBuffers(gl) {
        var vertices = new Float32Array([-0.5, -0.5, 0.1, 0.5, 0.5, -0.5])
        var n = 3

        var vertexBuffer = gl.createBuffer()
        console.log(vertexBuffer)
        if (!vertexBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)

        gl.enableVertexAttribArray(a_Position)
        return n
      }

      function draw(gl, n, currentAngle, modelMatrix, u_ModelMatrix) {
        modelMatrix.setRotate(currentAngle, 0, 0, 1)
        gl.unifromMatrixf4v(u_ModelMatrix, false, modelMatrix.elements)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.TRIANGLES, 0, n)
      }

      var g_last = Date.now()
      function animate(angle) {
        var now = Date.now()
        var elapsed = now - g_last
        g_last = now
        var newAngle = angle + (ANGLE_STEP * elapsed) / 1000.0

        return (newAngle %= 360)
      }
    </script>
  </body>
</html>
