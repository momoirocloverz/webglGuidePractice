<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `attribute vec4 a_Position;
          attribute vec4 a_Color;
          varying vec4 v_Color;
          void main() {
              gl_Position = a_Position;
              gl_PointSize = 10.0;
              v_Color = a_Color;
          }`
      var FSHADER_SOURCE = `
        void main(){
        gl_FragColor = vec4(1.0,0.0,0.0,1.0);
        }`

      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }

        var n = initVertexBuffers(gl)
        console.log('n', n)

        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.POINT, 0, n)
      }

      function initVertexBuffers(gl) {
        var verticesSizes = new Float32Array([
          0, 0.5, 10.0, -0.5, -0.5, 20.0, 0.5, -0.5, 30.0,
        ])
        var n = 3

        var vertexSizeBuffer = gl.createBuffer()
        console.log(vertexSizeBuffer)
        if (!vertexSizeBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW)

        var FSIZE = verticesSizes.BYTES_PER_ELEMENT

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        console.log(a_Position)
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 3, 0)

        gl.enableVertexAttribArray(a_Position)

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW)

        var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize')
        gl.vertexAttribPointer(
          a_PointSize,
          1,
          gl.FLOAT,
          false,
          FSIZE * 3,
          FSIZE * 2
        )

        gl.enableVertexAttribArray(a_PointSize)

        return n
      }
    </script>
  </body>
</html>
