<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onLoad="main()">
    <canvas id="example" width="700" height="700"></canvas>
    <div id="nearFar">于此</div>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script>
      var VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ProjMatrix;
        varying vec4 v_Color;
        void main(){
            gl_Position = u_ProjMatrix*u_ViewMatrix  * a_Position;
            v_Color = a_Color;
        }
        `
      var FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){            
            gl_FragColor = v_Color;
        }
        `
      function main() {
        var canvas = document.getElementById('example')
        if (!canvas) {
          console.log('failed to retrieve the canvas element')
          return false
        }
        var gl = getWebGLContext(canvas)
        if (!gl) {
          console.log('Failed to get rending contextfor webgl')
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
          console.log('failed to initialize shaders')
          return
        }
        var n = initVertexBuffers(gl)
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix')
        var u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix')
        var viewMatrix = new Matrix4()
        var projMatrix = new Matrix4()
        viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 1, 0)
        projMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100)
        gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements)
        gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements)
        gl.clear(gl.COLOR_BUFFER_BIT)
        gl.drawArrays(gl.TRIANGLES, 0, n)
      }

      function initVertexBuffers(gl) {
        var verticesColors = new Float32Array([
          0.75,
          1.0,
          -4.0,
          0.4,
          1.0,
          0.4, // The back green one
          0.25,
          -1.0,
          -4.0,
          0.4,
          1.0,
          0.4,
          1.25,
          -1.0,
          -4.0,
          1.0,
          0.4,
          0.4,

          0.75,
          1.0,
          -2.0,
          1.0,
          1.0,
          0.4, // The middle yellow one
          0.25,
          -1.0,
          -2.0,
          1.0,
          1.0,
          0.4,
          1.25,
          -1.0,
          -2.0,
          1.0,
          0.4,
          0.4,

          0.75,
          1.0,
          0.0,
          0.4,
          0.4,
          1.0, // The front blue one
          0.25,
          -1.0,
          0.0,
          0.4,
          0.4,
          1.0,
          1.25,
          -1.0,
          0.0,
          1.0,
          0.4,
          0.4,

          // Three triangles on the left side
          -0.75,
          1.0,
          -4.0,
          0.4,
          1.0,
          0.4, // The back green one
          -1.25,
          -1.0,
          -4.0,
          0.4,
          1.0,
          0.4,
          -0.25,
          -1.0,
          -4.0,
          1.0,
          0.4,
          0.4,

          -0.75,
          1.0,
          -2.0,
          1.0,
          1.0,
          0.4, // The middle yellow one
          -1.25,
          -1.0,
          -2.0,
          1.0,
          1.0,
          0.4,
          -0.25,
          -1.0,
          -2.0,
          1.0,
          0.4,
          0.4,

          -0.75,
          1.0,
          0.0,
          0.4,
          0.4,
          1.0, // The front blue one
          -1.25,
          -1.0,
          0.0,
          0.4,
          0.4,
          1.0,
          -0.25,
          -1.0,
          0.0,
          1.0,
          0.4,
          0.4,
        ])

        console.log('verticesColors', verticesColors)

        var n = 18

        var vertexColorBuffer = gl.createBuffer()
        console.log(vertexColorBuffer)
        if (!vertexColorBuffer) {
          console.log('Failed to create the buffer object')
          return -1
        }
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer)
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW)

        var FSIZE = verticesColors.BYTES_PER_ELEMENT

        var a_Position = gl.getAttribLocation(gl.program, 'a_Position')

        console.log(a_Position)
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0)

        gl.enableVertexAttribArray(a_Position)

        var a_Color = gl.getAttribLocation(gl.program, 'a_Color')
        gl.vertexAttribPointer(
          a_Color,
          3,
          gl.FLOAT,
          false,
          FSIZE * 6,
          FSIZE * 3
        )

        gl.enableVertexAttribArray(a_Color)

        return n
      }
    </script>
  </body>
</html>
